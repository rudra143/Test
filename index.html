<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style media="screen">
      .myDiv{
        border: 1px solid black;
        margin: 2px;
        height: 200px;
        width: 200px;
        padding: 60px;
        font-size: 80px;
        color: #fff;
        background-color: black;
      }

      .blue{
        background-color: blue;
      }
      .red{
        background-color: red;
      }
    </style>
  </head>
  <body>


    <div class="container">
        <div class="row mt-5">
          <div class="col-8 offset-2">
            <!-- first inner row -->
            <div class="row">
              <div id="one" class="text-center myDiv col">

              </div>
              <div id="two" class="text-center myDiv col">

              </div>
              <div id="three" class="text-center myDiv col">

              </div>
            </div>

            <!-- second inner row -->
            <div class="row">
              <div id="four" class="text-center myDiv col">

              </div>
              <div id="five" class="text-center myDiv col">

              </div>
              <div id="six" class="text-center myDiv col">

              </div>
            </div>

            <!-- third inner row -->
            <div class="row">
              <div id="seven" class="text-center myDiv col">

              </div>
              <div id="eight" class="text-center myDiv col">

              </div>
              <div id="nine" class="text-center myDiv col">

              </div>
            </div>
          </div>
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        flag = true;
        $('.myDiv').on('click',function(event){
          event.preventDefault();
          if (flag) {
            $(this).addClass('fa fa-times');
            flag = false;
          } else {
            $(this).addClass('fa fa-circle-o');
            flag = true;
          }

          // 123
          if($('#one').hasClass('fa fa-times') && $('#two').hasClass('fa fa-times') && $('#three').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          if($('#one').hasClass('fa fa-circle-o') && $('#two').hasClass('fa fa-circle-o') && $('#three').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }

          // 147
          if($('#one').hasClass('fa fa-circle-o') && $('#four').hasClass('fa fa-circle-o') && $('#seven').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }
          if($('#one').hasClass('fa fa-times') && $('#four').hasClass('fa fa-times') && $('#seven').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }

          //159
          if($('#one').hasClass('fa fa-times') && $('#five').hasClass('fa fa-times') && $('#nine').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          if($('#one').hasClass('fa fa-circle-o') && $('#five').hasClass('fa fa-circle-o') && $('#nine').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }

          //789
          if($('#seven').hasClass('fa fa-circle-o') && $('#eight').hasClass('fa fa-circle-o') && $('#nine').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }
          if($('#seven').hasClass('fa fa-times') && $('#eight').hasClass('fa fa-times') && $('#nine').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          //369
          if($('#three').hasClass('fa fa-times') && $('#six').hasClass('fa fa-times') && $('#nine').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          if($('#three').hasClass('fa fa-circle-o') && $('#six').hasClass('fa fa-circle-o') && $('#nine').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }

          //258
          if($('#two').hasClass('fa fa-times') && $('#five').hasClass('fa fa-times') && $('#eight').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          if($('#two').hasClass('fa fa-circle-o') && $('#five').hasClass('fa fa-circle-o') && $('#eight').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }
          //456
          if($('#four').hasClass('fa fa-times') && $('#five').hasClass('fa fa-times') && $('#six').hasClass('fa fa-times')){
            alert('Cros Wins');
            location.reload();
          }
          if($('#four').hasClass('fa fa-circle-o') && $('#five').hasClass('fa fa-circle-o') && $('#six').hasClass('fa fa-circle-o')){
            alert('Circle Wins');
            location.reload();
          }
        });


      });
    </script>

  </body>
</html>
